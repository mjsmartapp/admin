<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel — Single File</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<style>
  /* Base */
  :root {
    --bg-color: #ffffff;
    --card-bg: #f8f8f8;
    --text-color: #111111;
    --muted-color: #666666;
    --primary-color: #007bff;
    --primary-light: #b3e5ff;
    --secondary-color: #28a745;
    --error-color: #dc3545;
    --border-color: rgba(0, 0, 0, 0.1);
    --border-radius-sm: 8px;
    --border-radius-md: 12px;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    --font-family: 'Roboto', 'Inter', sans-serif;
  }
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background-color 0.3s;
  }
  .app-container {
    display: flex;
    min-height: 100vh;
    overflow: hidden;
  }
  /* Loader Bar */
  .top-loader {
    position: fixed;
    left: 0;
    top: 0;
    height: 3px;
    width: 0%;
    z-index: 99999;
    background: var(--primary-color);
    transition: width 0.4s ease, opacity 0.6s ease;
  }
  .top-loader.active { opacity: 1; }
  .top-loader.done { opacity: 0; transition: opacity 0.6s ease 0.4s; }
  /* Sidebar */
  .sidebar {
    width: 260px;
    background: var(--card-bg);
    padding: 18px;
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 5;
  }
  
  /* The following rules for `.sidebar.hidden` and the responsive media query have been removed
  to make the sidebar always visible. */
  
  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border-color);
  }
  .brand .logo {
    width: 48px;
    height: 48px;
    border-radius: var(--border-radius-md);
    background: var(--primary-color);
    color: var(--bg-color);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 20px;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
  }
  .nav-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .nav-list button {
    background: transparent;
    border: none;
    color: var(--muted-color);
    text-align: left;
    padding: 12px 16px;
    border-radius: var(--border-radius-sm);
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s ease;
  }
  .nav-list button:hover {
    color: var(--text-color);
    background: rgba(0, 0, 0, 0.05);
  }
  .nav-list button.active {
    background: var(--primary-color);
    color: var(--bg-color);
    font-weight: 600;
  }
  .main-content {
    flex: 1;
    padding: 24px;
    overflow: auto;
  }
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 24px;
  }
  .topbar .title {
    font-size: 24px;
    font-weight: 700;
  }
  .topbar-actions {
    display: flex;
    gap: 12px;
    align-items: center;
  }
  .toggle-sidebar {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 24px;
    cursor: pointer;
    padding: 4px;
    border-radius: var(--border-radius-sm);
    transition: background-color 0.2s;
  }
  .toggle-sidebar:hover { background-color: rgba(0, 0, 0, 0.1); }
  /* Cards */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }
  .stat-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius-md);
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow);
    transform: translateY(20px);
    opacity: 0;
    animation: cardFadeIn 0.6s forwards;
  }
  @keyframes cardFadeIn { to { transform: none; opacity: 1; } }
  .stat-card h3 {
    margin: 0;
    font-size: 14px;
    color: var(--muted-color);
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  .stat-card p {
    margin: 8px 0 0;
    font-size: 28px;
    font-weight: 800;
  }
  /* Table & List */
  .list-container {
    background: var(--card-bg);
    padding: 16px;
    border-radius: var(--border-radius-md);
    border: 1px solid var(--border-color);
    overflow-x: auto; /* Added for responsiveness */
  }
  .list-container h3 {
    margin-top: 0;
    font-size: 16px;
    font-weight: 700;
  }
  .data-table {
    width: 100%;
    border-collapse: collapse;
  }
  .data-table th, .data-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
    font-size: 14px;
  }
  .data-table th {
    font-weight: 600;
    color: var(--muted-color);
    text-transform: uppercase;
  }
  /* Buttons */
  .btn {
    padding: 10px 16px;
    border-radius: var(--border-radius-sm);
    border: none;
    background: rgba(0, 0, 0, 0.08);
    color: var(--text-color);
    cursor: pointer;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.1s, background-color 0.2s;
  }
  .btn:hover { background: rgba(0, 0, 0, 0.12); }
  .btn.primary {
    background: var(--primary-color);
    color: #fff;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
  }
  .btn.primary:hover { opacity: 0.9; }
  .btn.warn {
    background: var(--error-color);
    color: #fff;
  }
  .btn.warn:hover { opacity: 0.9; }
  /* Modal */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
    backdrop-filter: blur(4px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .modal-backdrop.show { opacity: 1; pointer-events: auto; }
  .modal-dialog {
    width: 720px;
    max-width: 95%;
    background: var(--card-bg);
    border-radius: var(--border-radius-md);
    padding: 24px;
    border: 1px solid var(--border-color);
    transform: scale(0.95);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .modal-backdrop.show .modal-dialog { transform: none; opacity: 1; }
  .modal-dialog h2 { margin: 0 0 16px; font-size: 20px; font-weight: 700; }
  .form-row {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
  }
  .form-row .col { flex: 1; }
  input[type=text], input[type=number], input[type=email], input[type=password], select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: var(--border-radius-sm);
    border: 1px solid var(--border-color);
    background: rgba(0, 0, 0, 0.05);
    color: var(--text-color);
    outline: none;
    transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--primary-color); }
  textarea { min-height: 120px; resize: vertical; }
  /* Toast */
  .toast-container {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 99999;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .toast {
    min-width: 250px;
    background: var(--card-bg);
    padding: 16px;
    border-radius: var(--border-radius-md);
    border-left: 4px solid var(--primary-color);
    box-shadow: var(--shadow);
    transform: translateX(120%);
    opacity: 0;
    animation: toastIn 0.4s forwards;
  }
  @keyframes toastIn { to { transform: none; opacity: 1; } }
  .toast.success { border-left-color: #4caf50; }
  .toast.error { border-left-color: var(--error-color); }
  /* Login */
  .login-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100000;
    backdrop-filter: blur(8px);
  }
  .login-card {
    width: 420px;
    max-width: 94%;
    background: var(--card-bg);
    padding: 24px;
    border-radius: var(--border-radius-md);
    border: 1px solid var(--border-color);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .login-card h1 {
    margin: 0 0 8px;
    font-size: 24px;
    font-weight: 700;
  }
  .login-card .muted {
    color: var(--muted-color);
    font-size: 14px;
    margin-bottom: 20px;
  }
  .shake { animation: shake 0.45s; }
  @keyframes shake {
    10%, 90% { transform: translateX(-2px); }
    20%, 80% { transform: translateX(4px); }
    30%, 50%, 70% { transform: translateX(-6px); }
    40%, 60% { transform: translateX(6px); }
  }
  /* Status Pills */
  .pill {
    padding: 6px 12px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 12px;
    display: inline-block;
  }
  .st-pending { background: rgba(255, 193, 7, 0.15); color: #ffc107; }
  .st-shipping { background: rgba(0, 123, 255, 0.15); color: #4aa3ff; }
  .st-delivery { background: rgba(76, 175, 80, 0.15); color: #4caf50; }
  .st-out { background: rgba(255, 125, 85, 0.15); color: #ff7d57; }
  .st-cancel { background: rgba(220, 53, 69, 0.15); color: var(--error-color); }
  /* Image Thumbnail */
  .thumb {
    width: 64px;
    height: 48px;
    border-radius: 6px;
    object-fit: cover;
    border: 1px solid var(--border-color);
  }
  /* Responsive */
  /* This media query block is removed to prevent the sidebar from hiding on small screens. */
  @media (max-width: 880px) {
    .sidebar {
      width: 260px;
    }
    .main-content { padding: 16px; }
  }
  /* QR video element */
  #qrV {
    width: 100%;
    max-height: 400px;
    border-radius: var(--border-radius-md);
    background: #000;
  }
</style>
</head>
<body>
<div class="top-loader" id="topLoader"></div>

<div id="app" class="app-container" aria-hidden="true">
  <aside class="sidebar" id="drawer">
    <div class="brand">
      <div class="logo">ADM</div>
      <div>
        <div style="font-weight:800">SuperAdmin</div>
        <div style="font-size:12px;color:var(--muted-color)">Manage marketplace</div>
      </div>
    </div>
    <nav class="nav-list" id="nav"></nav>
  </aside>

  <main class="main-content">
    <div class="topbar">
      <div style="display:flex;align-items:center;gap:16px">
        <div class="title" id="pageTitle">Dashboard</div>
      </div>
      <div class="topbar-actions">
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </div>

    <section id="content">
      <div id="dashboard" class="page fade-in">
        <div class="card-grid" id="cardsWrap"></div>
        <div class="list-container">
          <h3 style="margin-top:0">Recent Products</h3>
          <table id="recentTable" class="data-table">
            <thead><tr><th>Product</th><th>Category</th><th>Unit</th><th>Price</th><th>Image</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="sectionContainer" style="margin-top:24px"></div>
    </section>
  </main>
</div>

<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal-dialog" id="modalContent"></div>
</div>

<div class="login-backdrop" id="loginBackdrop">
  <div class="login-card" id="loginCard">
    <h1>Admin Login</h1>
    <div class="muted">Sign in with your admin credentials</div>
    <div style="display:flex;flex-direction:column;gap:12px">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <div style="display:flex;gap:12px;align-items:center;justify-content:space-between">
        <button class="btn primary" id="loginBtn">Login</button>
        <div style="font-size:12px;color:var(--muted-color)">For demo replace firebaseConfig.</div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container" id="toasts"></div>


<video id="qrVideo" style="display:none" playsinline></video>
<canvas id="qrCanvas" style="display:none"></canvas>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJ7vzd-VM4YkRziVUgEhBqeoe1-qBcf90",
      authDomain: "supermarket-2f366.firebaseapp.com",
      databaseURL: "https://supermarket-2f366-default-rtdb.firebaseio.com",
      projectId: "supermarket-2f366",
      storageBucket: "supermarket-2f366.firebasestorage.app",
      messagingSenderId: "197111735515",
      appId: "1:197111735515:web:c6e332ab82a9680c8ed8fe"
    };
    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const categories = [
      {key:'hotel', label:'Hotel', units:['1 SET','1 PLATE','1 PIECE']},
      {key:'vegfruits', label:'Vegetables & Fruits', units:['1KG','GRAM']},
      {key:'meat', label:'Meat', units:['1KG','GRAM']},
      {key:'icejuice', label:'Ice Cream & Juice', units:['CUP','L/ML','PIECE']},
      {key:'groceries', label:'Groceries', units:['1KG','GRAM','PACKET','LITER','BOTTLE','DOZEN','BOX','ETC']},
      {key:'fishes', label:'Fishes', units:['1KG','GRAM','PIECE','PACK','ETC']},
      {key:'snacksmed', label:'Snacks', units:['1KG','GRAM','PIECE','STRIP','SACHET','BOTTLE','TIN','PACK','ETC']},
    ];
    const sections = [
      {id:'dashboard', label:'Dashboard'},
      ...categories.map(c=>({id:c.key,label:c.label})),
      {id:'orders', label:'Orders'},
      {id:'queries', label:'Queries & Compliance'},
      {id:'ads', label:'Ad Panel'},
      {id:'employees', label:'Employees'}
    ];

    let currentSection = 'dashboard';
    let appUser = null;

    /* DOM refs */
    const drawer = document.getElementById('drawer');
    const nav = document.getElementById('nav');
    const content = document.getElementById('content');
    const pageTitle = document.getElementById('pageTitle');
    const sectionContainer = document.getElementById('sectionContainer');
    const cardsWrap = document.getElementById('cardsWrap');
    const recentTableBody = document.querySelector('#recentTable tbody');
    const loginBackdrop = document.getElementById('loginBackdrop');
    const loginBtn = document.getElementById('loginBtn');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const logoutBtn = document.getElementById('logoutBtn');
    const topLoader = document.getElementById('topLoader');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalContent = document.getElementById('modalContent');
    const toasts = document.getElementById('toasts');

    const qrVideo = document.getElementById('qrVideo');
    const qrCanvas = document.getElementById('qrCanvas');

    /* Utility: Loader bar */
    let loaderActiveCount = 0;
    function showLoader(){
      loaderActiveCount++;
      topLoader.classList.add('active');
      topLoader.style.width = '6%';
      // animate to 70% slowly
      setTimeout(()=>{ topLoader.style.width = '70%'; }, 160);
    }
    function hideLoader(){
      loaderActiveCount = Math.max(0, loaderActiveCount-1);
      if(loaderActiveCount===0){
        topLoader.style.width = '100%';
        setTimeout(()=>{ topLoader.classList.add('done'); }, 350);
        setTimeout(()=>{ topLoader.classList.remove('active','done'); topLoader.style.width='0%'; }, 900);
      }
    }

    /* Toasts */
    function toast(message, type='success', ttl=3500){
      const el = document.createElement('div');
      el.className = 'toast ' + (type==='success'?'success':(type==='error'?'error':''));
      el.innerText = message;
      toasts.appendChild(el);
      setTimeout(()=>{ el.style.opacity=0; el.style.transform='translateX(120%)'; setTimeout(()=>el.remove(),400); }, ttl);
    }

    /* Drawer navigation */
    function renderNav(){
      nav.innerHTML='';
      sections.forEach(sec=>{
        const btn = document.createElement('button');
        btn.textContent = sec.label;
        btn.dataset.id = sec.id;
        if(sec.id===currentSection) btn.classList.add('active');
        btn.addEventListener('click', ()=>{ navigateTo(sec.id); });
        nav.appendChild(btn);
      });
    }
    /* The drawer toggle event listener has been removed as the drawer is now always visible. */

    /* Authentication */
    function showLogin(){
      loginBackdrop.style.display='flex';
      document.getElementById('app').setAttribute('aria-hidden','true');
    }
    function hideLogin(){
      loginBackdrop.style.display='none';
      document.getElementById('app').removeAttribute('aria-hidden');
    }
    loginBtn.addEventListener('click', async ()=>{
      const email = loginEmail.value.trim();
      const pass = loginPassword.value;
      if(!email || !pass){ shakeLogin(); toast('Enter email and password','error'); return; }
      try{
        showLoader();
        await auth.signInWithEmailAndPassword(email, pass);
        hideLogin();
        toast('Login successful','success');
      }catch(err){
        shakeLogin();
        toast('Invalid user or wrong password','error');
        console.error(err);
      }finally{ hideLoader(); }
    });
    function shakeLogin(){ const c = document.getElementById('loginCard'); c.classList.remove('shake'); void c.offsetWidth; c.classList.add('shake'); }

    /* Logout */
    logoutBtn.addEventListener('click', async ()=>{
      await auth.signOut();
      appUser=null;
      showLogin();
    });

    /* Auth state observer */
    auth.onAuthStateChanged(user=>{
      if(user){
        appUser=user;
        hideLogin();
        initApp();
      } else {
        showLogin();
      }
    });

    /* Initialize App UI */
    function initApp(){
      renderNav();
      navigateTo('dashboard');
      fetchAndRenderAll();
    }

    /* Navigation */
    function navigateTo(id){
      currentSection=id;
      pageTitle.textContent = sections.find(s=>s.id===id)?.label || id;
      // highlight nav
      document.querySelectorAll('.nav-list button').forEach(b=>b.classList.toggle('active', b.dataset.id===id));

      // The line `drawer.classList.add('hidden');` has been removed.

      // animate page transition
      sectionContainer.innerHTML='';
      const page = document.createElement('div');
      page.className='page fade-in';
      if(id==='dashboard'){
        document.getElementById('dashboard').style.display='block';
        sectionContainer.appendChild(document.createElement('div')); // nothing
      } else {
        document.getElementById('dashboard').style.display='none';
        if(categories.find(c=>c.key===id)){
          renderCategoryPage(id);
        } else if(id==='orders'){
          renderOrdersPage();
        } else if(id==='queries'){
          renderQueriesPage();
        } else if(id==='ads'){
          renderAdsPage();
        } else if(id==='employees'){
          renderEmployeesPage();
        }
      }
    }

    /* Fetching data & Dashboard */
    async function fetchAndRenderAll(){
      showLoader();
      try{
        // fetch products for categories
        const promises = categories.map(c=>db.ref('/products/'+c.key).once('value'));
        const results = await Promise.all(promises);
        const counts = {};
        let recent = [];
        categories.forEach((cat,i)=>{
          const snap = results[i];
          const val = snap.val() || {};
          const keys = Object.keys(val);
          counts[cat.key] = keys.length;
          keys.forEach(k=>{
            recent.push({...val[k], id:k, category:cat.label, categoryKey:cat.key});
          });
        });
        // orders count
        const ordersSnap = await db.ref('/orders').once('value');
        const ordersVal = ordersSnap.val() || {};
        const ordersCount = Object.keys(ordersVal).length;

        // Today's order counts
        const today = new Date();
        today.setHours(0,0,0,0);
        const todayOrders = Object.values(ordersVal).filter(order => {
            const orderDate = new Date(order.createdAt || 0);
            return orderDate >= today;
        });
        const todayCounts = {
            pending: todayOrders.filter(o => o.status === 'ORDER PLACED' || !o.status).length,
            shipping: todayOrders.filter(o => o.status === 'SHIPPING').length,
            delivery: todayOrders.filter(o => o.status === 'DELIVERY').length,
            out: todayOrders.filter(o => o.status === 'OUT_OF_DELIVERY').length,
        };

        // render cards
        renderDashboardCards(counts, ordersCount, todayCounts);
        renderRecentProducts(recent.sort((a,b)=>b.createdAt - a.createdAt).slice(0,12));
      }catch(err){
        console.error(err); toast('Failed to load dashboard','error');
      }finally{ hideLoader(); }
    }

    function renderDashboardCards(counts, ordersCount, todayCounts){
      cardsWrap.innerHTML='';
      // per category
      categories.forEach((c, idx)=>{
        const card = document.createElement('div'); card.className='stat-card';
        card.style.animationDelay = (idx*80)+'ms';
        card.innerHTML = `<h3>${c.label}</h3><p id="card-${c.key}">${counts[c.key]||0}</p>`;
        cardsWrap.appendChild(card);
      });
      const card = document.createElement('div'); card.className='stat-card';
      card.innerHTML = `<h3>All Orders</h3><p>${ordersCount}</p>`;
      cardsWrap.appendChild(card);
      // overall
      const total = Object.values(counts).reduce((a,b)=>a+b,0);
      const card2 = document.createElement('div'); card2.className='stat-card';
      card2.innerHTML = `<h3>Overall Products</h3><p>${total}</p>`;
      cardsWrap.appendChild(card2);

      // Today's order cards
      const todayCardPending = document.createElement('div'); todayCardPending.className = 'stat-card';
      todayCardPending.innerHTML = `<h3>Today's Pending Orders</h3><p>${todayCounts.pending}</p>`;
      cardsWrap.appendChild(todayCardPending);

      const todayCardShipping = document.createElement('div'); todayCardShipping.className = 'stat-card';
      todayCardShipping.innerHTML = `<h3>Today's Shipped Orders</h3><p>${todayCounts.shipping}</p>`;

    function parseCSVLine(line){
      const res=[]; let cur='', inQuotes=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i];
        if(ch==='"'){ inQuotes=!inQuotes; continue; }
        if(ch===',' && !inQuotes){ res.push(cur); cur=''; } else cur+=ch;
      }
      if(cur!=='') res.push(cur);
      return res.map(s=>s.trim());
    }

    async function importCategoryCSV(catKey){
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.csv';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) {
                toast('No file selected', 'error');
                return;
            }

            showLoader();
            const reader = new FileReader();
            reader.onload = async (event) => {
                const text = event.target.result;
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) {
                    toast('Invalid CSV format. Header and at least one row required.', 'error');
                    hideLoader();
                    return;
                }

                const header = parseCSVLine(lines[0]);
                const updates = {};
                const ref = db.ref('/products/' + catKey);
                let successCount = 0;
                let errorCount = 0;

                for (let i = 1; i < lines.length; i++) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length !== header.length) {
                        console.error(`Skipping line ${i + 1} due to inconsistent column count.`);
                        errorCount++;
                        continue;
                    }

                    const item = {};
                    header.forEach((h, j) => {
                        item[h.trim()] = values[j];
                    });

                    const productId = item.id || ref.push().key;
                    if (!item.name || !item.unit || !item.price) {
                        console.error(`Skipping line ${i + 1} due to missing required fields (name, unit, price).`);
                        errorCount++;
                        continue;
                    }

                    updates[productId] = {
                        name: item.name,
                        unit: item.unit,
                        price: parseFloat(item.price),
                        image: item.image || null,
                        createdAt: Date.now()
                    };
                    successCount++;
                }

                try {
                    if (Object.keys(updates).length > 0) {
                        await ref.update(updates);
                        toast(`Import successful! Added/updated ${successCount} products.`, 'success');
                    } else {
                        toast('No valid products to import.', 'error');
                    }
                } catch (err) {
                    console.error(err);
                    toast('Failed to import data.', 'error');
                } finally {
                    hideLoader();
                    await fetchAndRenderCategory(catKey);
                    fetchAndRenderAll();
                }
            };

            reader.readAsText(file);
        };

        fileInput.click();
        document.body.removeChild(fileInput);
    }

    function escapeCSV(v){
      if(v==null) return '';
      v = String(v).replace(/"/g,'""');
      if(v.includes(',')||v.includes('"')||v.includes('\n')) v = `"${v}"`;
      return v;
    }
    function downloadFile(content, filename, mime='text/plain'){
      const blob = new Blob([content],{type:mime});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href=url; a.download=filename; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }

    function openVerificationModal(orderId, orderOtp){
      modalContent.innerHTML = `<h2>Verify OTP or Scan QR for Order ${orderId}</h2>
        <div style="display:flex;flex-direction:column;gap:12px">
          <video id="qrV" autoplay playsinline></video>

          </div>
        </div>`;
      modalBackdrop.classList.add('show');

      const videoEl = document.getElementById('qrV');
      let stopScanner = false;

      navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(stream=>{
        videoEl.srcObject = stream;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const tick = ()=>{
          if(stopScanner) return;
          if(videoEl.readyState===videoEl.HAVE_ENOUGH_DATA){
            canvas.width = videoEl.videoWidth;
            canvas.height = videoEl.videoHeight;
            ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);
            if(code){
              if(code.data === orderId || code.data.includes(orderId)){
                stream.getTracks().forEach(t=>t.stop());
                stopScanner=true;
                markOrderStatus(orderId,'DELIVERY');
                modalBackdrop.classList.remove('show');
                toast('Order marked as delivered','success');
                return;
              } else {
                toast('Scanned QR does not match order','error',2000);
              }
            }
          }
          requestAnimationFrame(tick);
        };
        tick();
        document.getElementById('closeModal').addEventListener('click', ()=>{
          stream.getTracks().forEach(t=>t.stop());
          stopScanner=true;
          modalBackdrop.classList.classList.remove('show');
        });
      }).catch(err=>{
        console.error(err);
        toast('Camera access denied or device has no camera. Please use OTP verification.','error');
        // Hide video if camera not available
        videoEl.style.display = 'none';
      });

      document.getElementById('verifyOTP').addEventListener('click', ()=>{
        const inputOtp = document.getElementById('otpInput').value;
        if (inputOtp === orderOtp) {
          if(videoEl.srcObject) videoEl.srcObject.getTracks().forEach(t=>t.stop());
          markOrderStatus(orderId, 'DELIVERY');
          modalBackdrop.classList.remove('show');
          toast('Order marked as delivered','success');
        } else {
          toast('Invalid OTP','error',2000);
        }
      });

      document.getElementById('closeModal').addEventListener('click', ()=>{
        if(videoEl.srcObject) videoEl.srcObject.getTracks().forEach(t=>t.stop());
        modalBackdrop.classList.remove('show');
      });
    }

        const image = document.getElementById('adImage').value.trim();
        if(!image){ toast('Enter image URL','error'); return; }
        try{ showLoader();
          const ref = db.ref('/ads');
          const key = id || ref.push().key;
          await db.ref(`/ads/${key}`).set({ image });
          toast('Ad saved','success'); modalBackdrop.classList.remove('show'); fetchAndRenderAds();
        }catch(err){ console.error(err); toast('Save failed','error'); } finally{ hideLoader(); }
      });
    }

    function confirmDeleteAd(id){
      modalContent.innerHTML = `<h2>Delete Ad</h2><div>Delete ad <strong>${id}</strong>?</div>
        <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
          <button class="btn" id="adCancel2">Cancel</button>
          <button class="btn warn" id="adDel2">Delete</button>
        </div>`;
      modalBackdrop.classList.add('show');
      document.getElementById('adCancel2').addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
      document.getElementById('adDel2').addEventListener('click', async ()=>{
        try{ showLoader(); await db.ref(`/ads/${id}`).remove(); toast('Ad deleted','success'); modalBackdrop.classList.remove('show'); fetchAndRenderAds(); }
        catch(err){ console.error(err); toast('Delete failed','error'); } finally{ hideLoader(); }
      });
    }

    /* Employees Panel */
    async function renderEmployeesPage(){
      sectionContainer.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
          <h2 style="margin:0">Employees</h2>
          <div>
            <button class="btn primary" id="addEmployeeBtn">Add Employee</button>
          </div>
        </div>
        <div class="list-container">
          <table id="employeesTable" class="data-table">
            <thead><tr><th>Sno</th><th>Name</th><th>Role</th><th>Phone</th><th>Address</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      `;
      document.getElementById('addEmployeeBtn').addEventListener('click', () => openEmployeeModal());
      await fetchAndRenderEmployees();
    }

    async function fetchAndRenderEmployees(){
      showLoader();
      try{
        const snap = await db.ref('/employees').once('value');
        const data = snap.val() || {};
        const tbody = document.querySelector('#employeesTable tbody');
        tbody.innerHTML = '';
        let sno = 1;
        Object.entries(data).forEach(([id, emp]) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${sno++}</td>
            <td>${escapeHtml(emp.name)}</td>
            <td>${escapeHtml(emp.role || 'employee')}</td>
            <td>${escapeHtml(emp.phone)}</td>
            <td>${escapeHtml(emp.address)}</td>
            <td>${escapeHtml(emp.email)}</td>
            <td class="table-actions">
              <button class="btn" data-action="edit" data-id="${id}" data-emp='${JSON.stringify(emp)}'>Edit</button>
              <button class="btn warn" data-action="delete" data-id="${id}">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
          tr.querySelector('[data-action="edit"]').addEventListener('click', () => openEmployeeModal(id, emp));
          tr.querySelector('[data-action="delete"]').addEventListener('click', () => confirmDeleteEmployee(id));
        });
      } catch(err) {
        console.error(err);
        toast('Failed to load employee data', 'error');
      } finally {
        hideLoader();
      }
    }

    function openEmployeeModal(id = null, data = null) {
      const isAdmin = data && data.role === 'admin';
      modalContent.innerHTML = `
        <h2>${id ? 'Edit Employee' : 'Add Employee'}</h2>
        <div>
          <div class="form-row">
            <div class="col"><input type="text" id="empName" placeholder="Name" value="${data ? escapeHtml(data.name) : ''}" /></div>
            <div class="col"><input type="text" id="empPhone" placeholder="Phone" value="${data ? escapeHtml(data.phone) : ''}" /></div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="empRole" style="font-size:14px;color:var(--muted-color)">Role</label>
              <select id="empRole">
                <option value="employee" ${!isAdmin ? 'selected' : ''}>Employee</option>
                <option value="admin" ${isAdmin ? 'selected' : ''}>Admin</option>
              </select>
            </div>
            <div class="col">
              <input type="email" id="empEmail" placeholder="Email" value="${data ? escapeHtml(data.email) : ''}" ${data ? 'disabled' : ''} />
            </div>
          </div>
          ${!id ? '<div class="form-row"><div class="col"><input type="password" id="empPassword" placeholder="Password" /></div></div>' : ''}
          <div class="form-row">
            <div class="col"><textarea id="empAddress" placeholder="Address">${data ? escapeHtml(data.address) : ''}</textarea></div>
          </div>
          <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
            <button class="btn" id="cancelEmpModal">Cancel</button>
            <button class="btn primary" id="saveEmployeeBtn">${id ? 'Save Changes' : 'Add Employee'}</button>
          </div>
        </div>
      `;
      modalBackdrop.classList.add('show');
      document.getElementById('cancelEmpModal').addEventListener('click', () => modalBackdrop.classList.remove('show'));
      document.getElementById('saveEmployeeBtn').addEventListener('click', async () => {
        const name = document.getElementById('empName').value.trim();
        const phone = document.getElementById('empPhone').value.trim();
        const address = document.getElementById('empAddress').value.trim();
        const email = document.getElementById('empEmail').value.trim();
        const role = document.getElementById('empRole').value;
        const password = id ? null : document.getElementById('empPassword').value;

        if (!name || !phone || !address || !email || (!id && !password)) {
          toast('Please fill all required fields', 'error');
          return;
        }

        showLoader();
        try {
          if (id) {
            // Edit employee data
            const employeeData = { name, phone, address, email, role };
            await db.ref(`/employees/${id}`).update(employeeData);
            toast('Employee updated successfully', 'success');
          } else {
            // Add new employee
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const uid = userCredential.user.uid;
            const employeeData = { name, phone, address, email, role };
            await db.ref(`/employees/${uid}`).set(employeeData);
            toast('Employee added successfully', 'success');
          }
          modalBackdrop.classList.remove('show');
          fetchAndRenderEmployees();
        } catch(err) {
          console.error(err);
          toast('Failed to save employee: ' + err.message, 'error');
        } finally {
          hideLoader();
        }
      });
    }

    function confirmDeleteEmployee(id) {
      modalContent.innerHTML = `
        <h2>Confirm Delete</h2>
        <div>Are you sure you want to delete employee <strong>${id}</strong>?</div>
        <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
          <button class="btn" id="cancelDelEmp">Cancel</button>
          <button class="btn warn" id="confirmDelEmp">Delete</button>
        </div>
      `;
      modalBackdrop.classList.add('show');
      document.getElementById('cancelDelEmp').addEventListener('click', () => modalBackdrop.classList.remove('show'));
      document.getElementById('confirmDelEmp').addEventListener('click', async () => {
        showLoader();
        try {
          // Delete employee from the Realtime Database
          await db.ref(`/employees/${id}`).remove();
          toast('Employee deleted from database', 'success');
          // Note: Deleting a user from Firebase Authentication requires
          // a privileged environment (e.g., Firebase Admin SDK on a server).
          // Client-side code cannot delete other users' accounts for security reasons.
          // The admin can manually delete the user from the Firebase console.
          modalBackdrop.classList.remove('show');
          fetchAndRenderEmployees();
        } catch (err) {
          console.error(err);
          toast('Failed to delete employee: ' + err.message, 'error');
        } finally {
          hideLoader();
        }
      });
    }

    /* Modal backdrop close */
    modalBackdrop.addEventListener('click', (e)=>{ if(e.target===modalBackdrop){ modalBackdrop.classList.remove('show'); }} );

    /* Helper functions */
    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"]/g, c=> ({'&':'&','<':'<','>':'>','\"':'\"'}[c])); }

    /* CSV utilities already above */

    /* Simple init on load */
    document.addEventListener('DOMContentLoaded', ()=>{
      renderNav();
      // keep login visible until auth state resolves
      // fallback: after 2s show login
      setTimeout(()=>{ if(!appUser) showLogin(); }, 800);
    });

    /* Small extra: clicking export/import in category pages delegated by event listeners when pages created */

    /* Utilities for status colors etc. already defined */

    /* Prevent accidental form submits */
    document.addEventListener('submit', (e)=>e.preventDefault());

    /* Accessibility: allow Esc to close modals */
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ modalBackdrop.classList.remove('show'); if(!appUser) document.getElementById('loginBackdrop').style.display='none'; } });

    /* Helper: simple debounce for UI interactions */
    function debounce(fn,ms=200){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; }

    /* Expose some functions to window for debugging in single-file deliverable */
    window.app={
      fetchAndRenderAll:fetchAndRenderAll
    };

    /* End of script */
</script>
</body>
